
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <h1>To-Do list</h1>
    <input type="text" placeholder="Enter your list items" id="inputText" />
    <button id="btn">Add</button>
    <ul id="todo-list"></ul>
    <script src="script8.js"></script>
  </body>
</html>
